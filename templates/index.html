<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voter Recommendation Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Voter Recommendation Engine</h1>

    <div id="app">
        <!-- Projects Section -->
        <h2>Projects</h2>
        <button onclick="addProject()">Add Project</button>
        <table id="projects-table">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Citizens Section -->
        <h2>Citizens' Allocations</h2>
        <button onclick="addCitizen()">Add Citizen</button>
        <table id="citizens-table">
            <thead>
                <tr>
                    <th>Citizen Name</th>
                    <!-- Dynamic Project Headers -->
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Voter Allocation Section -->
        <h2>Voter's Desired Allocation</h2>
        <table id="voter-table">
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Allocation (%)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Compute Button -->
        <button onclick="computeAllocation()">Compute Allocation</button>

        <!-- Results Section -->
        <h2>Results</h2>
        <div id="results"></div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
